<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Exercice2/js/script.js"></script>
    <title>Registration</title>
</head>

<body>
    <h1>Employee Management System</h1>

    <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="role">Role (Manager/Developer):</label>
        <input type="text" id="role" required><br><br>

        <label for="department">Department (For Managers):</label>
        <input type="text" id="department"><br><br>

        <label for="language">Programming Language (For Developers):</label>
        <input type="text" id="language"><br><br>

        <button type="button" onclick="createEmployee()">Submit</button>
    </form>

    <h2>Employee Details</h2>
    <div id="employeeOutput"></div>

    <h2>Errors</h2>
    <div id="errorOutput" style="color: red;"></div>
</body>

</html>
